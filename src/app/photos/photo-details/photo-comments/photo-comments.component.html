<div *ngIf="(photoComments$ | async) as comments">
    <ul class="list-unstyled comment-list">
        <li *ngFor="let comment of comments">
            <a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
                {{ comment.userName }}
            </a>
            <em>
                {{ comment.date | date:'dd-MM-yyyy HH:mm' }}
            </em>
            <p class="break-word mb-2">
                {{ comment.text }}
            </p>
        </li>
    </ul>
    <div class="mt-4">
        <form [formGroup]="commentForm" (submit)='saveComment()'>
            <div class="input-group">
                <textarea class="form-control" formControlName="comment"></textarea>
                <div class="input-group-append">
                    <button [disabled]="commentForm.invalid" type="submit" class="btn btn-primary pull-left">Publish</button>
                </div>
            </div>
            <mf-vmessage 
                message="Maximun size allowed is 300" 
                *ngIf="commentForm.get('comment').errors?.maxlength">
            </mf-vmessage> 
        </form>
    </div>
</div>
